<html>
  <head>
    <style>
      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
      
    <title>령은이 과외 #1</title>
    <script>
      // 나는 누굴까아?
      function handleTest1() {
        const name = prompt('누구세요?', '령은');
        // 백틱(``)과 ${변수명}을 사용하면
        // 아래와 같이 쉽게 문자열 사이에 변수를 첨가할 수 있다.
        const helloMessage = `반갑습니다. ${name}님.`;
        alert(helloMessage);
      }

      // 국영수 과제
      function handleTest2() {
        /* FOCUS!!!!
         - var, let, const는 변수를 선언할 때 쓰는 키워드입니다.
        */
      
        /* TIP!!!!!
         var는 언제 사용할까요~?
         - 초기화 하기 전에 무엇을 해야할까요?
         - 무엇을 초기화 할까요?
         - 선언을 해야겠지? -> 변수를!!!!!
        */

        /* Question!!!
          변수를 사용하기 전에
          반드시 __(1)__을 해주고
          필요에 따라 __(2)__을 해주어야 한다!!
          (1) 선언
          (2) 초기화
        */

        // 개요, 용어 정의
        // Step 1-1 : 국어 점수를 입력 받습니다.
        var korean = prompt('국어 점수를 입력하세요.', '0');

        // Step 1-2 : 국어 점수를 숫자로 변환합니다.
        korean = Number(korean);

        // Step 2-1 : 영어 점수를 입력 받습니다.
        var english = prompt('영어 점수를 입력해주세요', '0');

        // Step 2-2 : 영어 점수를 숫자로 변환합니다.
        english = Number(english);

        // Step 3-1 : 수학 점수를 입력 받습니다.
        var math = prompt('수학 점수를 입력해주세요.', '0');
      
        // Step 3-2 : 수학 점수를 숫자로 변환합니다.
        math = Number(math);

        // 본론
        // TIP!! : a + b + c 
        // Step 4-1 : 국영수의 합계를 구합니다.
        var result = korean + english + math;

        // TIP!! : (a + b + c) / 3
        // Step 4-2 : 국영수 총점의 평균을 구합니다.
        var average = result / 3;
       
        // TIP!! : 등급을 선언하고
        /* TIP : 조건문은 이렇게 생겼어요!!
        // Step 5 : 조건문을 사용해보자!!!
          if (조건1) {
            // 조건 1이 부합하면 여기를 실행하라!!
          } else if (조건2) {
            // 조건1이 실패하고, 조건2가 부합하면 여기를 실행하라! 
          } else if (조건3) {
            // 조건2가 실패하고, 조건3이 부합하면 여기를 실행하라!
          } else if (조건4) {
            // 조건3이 실패하고, 조건4가 부합하면 여기를 실행하라!
          } else if (조건5) {
            // 조건4가 실패하고, 조건5가 부합하면 여기를 실행하라!
          } else {
            // 조건5까지 모두 실패하는 경우 여기를 실행하라!
          }
        */
        var lank;

        // Step 5-1 : 평균점수가 90점 이상이면 수
        if(average >= 90) {
          lank = '수'
        }
        
        // Step 5-2 : 평균점수가 80점 이상이면 우
        else if(average >= 80) {
          lank = '우'
        }

        // Step 5-3 : 평균점수가 70점 이상이면 미
        else if(average >= 70) {
          lank='미'
        }
        
        // Step 5-4 : 평균점수가 60점 이상이면 양
        else if(average >= 60) {
          lank='양'
        }

        // Step 5-5 : 그 밖의 모든 평균점수(= 평균점수가 60점 미만이면)는 가
        else {
          lank='가'
        }

        // 결론
        // Step 6 : 총점, 평점, 등급을 아래와 같은 형태로 출력해보자!
        /* 
        총점 : number
        평점 : number
        등급 : string
        */
        // TIP!! : \n은 줄바꿈을 의미합니다!  
        // 문자열로 바꿔주세여!!
        // 문자열을 합쳐야해요!!
        // =이 아니에요!! 땡!!
        // '총점 : '과 result를 합쳐야해요!!
        // 문자열을 합쳐주는 연산자는 무엇일까요~?
        // \n은 문자열이어야만 해요!

        var 령은이가작성한문자열 = '총점 : ' + result + '\n평점 : ' + average + '\n등급 : ' + lank;
        var 원영이가작성한문자열 = '총점 : ' + result + '\n평점 : ' + average + '\n등급 : ' + lank;
        var 또다르게작성한문자열 = `총점 : ${result}\n평점 : ${average}\n등급 : ${lank}`;
        alert(또다르게작성한문자열);
      } 
      
      // 령은이는 술집 사장님!
      function handleTest3() {
        /* 요구사항
         나이를 입력받아요
         나이가 20살 이상이면 "참이슬!!"이라고 출력
         그 외에는 "코카콜라 드세요!!"
        */

        const introduce = '나 김령은, 이 술집의 사장이지!\n당신의 신분증을 검사하겠노라!';
        alert(introduce);

        // Step 1-1 : 나이를 입력받아요(현재 점수 : 100점/100점)
        var age = prompt('댁의 나이는 어떻게 될까요?', '0');
        
        // Step 1-2 : 나이를 숫자로 변환해요(현재 점수 : 99점/100점)
        age = Number(age);

        // Step 2 : 조건문을 수행해요
        // Step 2-1 : 성인인 경우(현재 점수 : 100점/100점)
        if(age >= 20){
          alert('참이슬');
        }

        // Step 2-2 : 민자인 경우(현/재 점수 : 100점/100점)
        else {
          alert('코카콜라나 드세요!!');
        }
        
        // Step 3 : 결과를 출력해요(현재 점수 : 100점/100점)
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button onclick="handleTest1()">나는 누굴까아?</button>
      <button onclick="handleTest2()">국영수 과제 시자악!</button>
      <button onclick="handleTest3()">령은이는 술집 사장님!</button>
    </div>
  </body>
</html>

<html>

<head>
  <style>
    .wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>

  <title>령은이 과외 #2</title>
  <script>
    // 가위바위보 게임!!!!!
    /* 요구사항

    플레이어1, 플레이어2가 가위바위보 게임을 합니다.

    플레이어1과 플레이어2의 가위바위보 정보를 입력받습니다.
    - 가위 : 1
    - 바위 : 2
    - 보 : 3

    플레이어1과 플레이어2의 승부를 겨룹니다!
    최종 출력은 
    - 플레이어1 승!
    - 플레이어2 승!
    - 무승부
    */

    /* 입출력 예시
      CASE 1
        - (입력1) 플레이어 1 -> 3(보) 
        - (입력2) 플레이어 2 -> 1(가위)
        - (출력) 최종결과 : 플레이어2 승!
      CASE 2
        - (입력1) 플레이어 1 -> 1(가위)
        - (입력2) 플레이어 2 -> 1(가위)
        - (출력) 최종결과 : 무승부!
      CASE 3
        - (입력1) 플레이어 1 -> 2(바위)
        - (입력2) 플레이어 2 -> 1(가위)
        - (출력) 최종결과 : 플레이어1 승!
    */

    function handleTest1() {
      // 현재점수 : 100/100
      // Step 1-1 : 플레이어 1의 가위바위보를 숫자로 입력받습니다.
      var player1;
      player1 = prompt('가위바위보를 숫자로 입력해주세요.','1');

      // 현재점수 : 100/100
      // Step 1-2 : 플레이어 1의 정보를 숫자로 변환합니다.
      player1 = Number(player1);

      // 현재점수 : 100/100
      // Step 2-1 : 플레이어 2의 가위바위보를 숫자로 입력받습니다.
      var player2;
      player2 = prompt('가위바위보를 숫자로 입력해주세요.','1');

      // 현재점수 : 100/100
      // Step 2-2 : 플레이어 2의 정보를 숫자로 변환합니다.
      player2 = Number(player2);
      
      // Step 3 : 가위바위보 결과를 산출합니다!!
      var scissors = 1;
      var rock = 2;
      var paper = 3;

      // 플레이어1과 플레이어2가 같은 경우
      if (player1 == player2) {
        alert('무승부')
      }
      
      // 플레이어1은 가위, 플레이어2는 바위
      else if (player1 == scissors && player2 == rock) {
        alert('player2 승!');
      } 
      
      // 플레이어1은 가위, 플레이어2는 보
      else if (player1 == scissors && player2 === paper) {
        alert('player1 승!');
      } 
      
      // 플레이어1은 바위, 플레이어2는 가위
      else if (player1 == rock && player2 == scissors) {
        alert('player1 승!');
      }

      // 플레이어1은 바위, 플레이어2는 보
      else if (player1 == rock && player2 == paper) {
        alert('player2 승!');
      }

      // 플레이어1은 보, 플레이어2는 가위
      else if(player1 == paper && player2 == scissors){
        alert('player2 승!');
      }
      
      // 플레이어1은 보, 플레이어2는 바위
      else if(player1 == paper && player2 == rock){
        alert('player1 승!')
      }
    }

    function handleTest2() {
      var player1 = prompt('Player1\n가위(1)~ 바위(2)~ 보(3)!', '1');
      player1 = Number(player1);

      var player2 = prompt('Player2\n가위(1)~ 바위(2)~ 보(3)!', '1');
      player2 = Number(player2);

      var message;
      if (player1 === player2) {
        message = '무승부!';
      } else {
        if (player1 === 1) {
          if (player2 === 3) {
            message = '플레이어1 승!';
          } else {
            message = '플레이어2 승!';
          }
        } else if (player1 === 2) {
          if (player2 === 1) {
            message = '플레이어1 승!';
          } else {
            message = '플레이어2 승!';
          }
        } else {
          if (player2 === 2) {
            message = '플레이어1 승!';
          } else {
            message = '플레이어2 승!';
          }
        }
      }

      alert(message);
    }

    function handleTest3() {
      /*
        player1 vs player2
        
        1. player1이 승리하는 시나리오
        바위 vs 가위(바위 승) = x - y = 1 
        가위 vs 보(가위 승) = x - y = -2  
        보 vs 바위(보 승) = x - y = 1
        
        2. player2가 승리하는 시나리오
        가위 vs 바위(가위 패) = x - y = -1
        바위 vs  보(바위 패) = x - y = -1 
        보 vs 가위(보 패) = x - y = 2 
      */
      var player1 = prompt('Player1\n가위(1)~ 바위(2)~ 보(3)!', '1');
      player1 = Number(player1);

      var player2 = prompt('Player2\n가위(1)~ 바위(2)~ 보(3)!', '1');
      player2 = Number(player2);

      var result = player1 === player2;
      var message;

      if (result === 0) {
        message = '무승부!';
      } else if (result === 1) {
        message = '플레이어1 승!';
      } else if (result === -2) {
        message = '플레이어1 승!';
      } else {
        message = '플레이어2 승!';
      }

      alert(message);
    }
  </script>
</head>

<body>
  <div class="wrapper">
    <h1>가위바위보 게임 만들기!</h1>
    <button onclick="handleTest1()">령은이의 답</button>
    <button onclick="handleTest2()">원영이의 답1</button>
    <button onclick="handleTest3()">원영이의 답1</button>
  </div>
</body>
</html>

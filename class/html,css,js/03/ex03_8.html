<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            // 변수 배열 선언
            // 배열을 알면
            // 반드시 인덱스를 알아야 한다!!!!!
            // 왜냐하면, 배열의 각각의 요소에 접근하기 위해서는
            // 인덱스로 접근해야 하기 때문!!!
            // 프로그래밍에서의 대부분 인덱스는 zero-based indexing
            var array=['포도','사과','바나나','망고'];
            // array[0] : 포도
            // array[1] : 사과
            // array[2] : 바나나
            // array[3] : 망고
            
            //반복문
            for(var i = 0; i < array.length; i++){
                alert(array[i]);
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>

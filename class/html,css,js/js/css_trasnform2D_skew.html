<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css transition</title>
    <style>
        div{
            position: relative;
            width:300px;
            height:100px;
            margin : 0 auto;
            border:1px solid black;
            background-color:yellow;
            transition : 1s all;
            transform-origin: 80% bottom;
        }
        
        #myDiv:hover{
            transform: skew(-40deg,60Deg);
        }
        /* deg는 각도 */
        /* skew와 skewX의 차이는?
        skew 는 한방향으로만 늘어나고 SkewX는 상하좌우 늘어난다. */
    </style>
</head>
<body>
    <div>
        Rotate Test
    </div>
    <div id="myDiv">
        Rotate Test
    </div>
</body>
</html>

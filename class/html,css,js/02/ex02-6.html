<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //변수선언
           var date=new Date();
           var hour = date.getHours();
           //조건문
           switch(true){
            case hour<11:
                //'hour<11가'참일때 실행
                alert('아침먹을 시간입니다.');
                break;
            case hour<15:
                //'hour<11'거짓이고 'hour<15'참일때 실행
                alert('점심먹을 시간입니다.');
                break;
            default:
                //'hour<15'가 거짓일때 실행
                alert('저녁먹을 시간입니다.');
                break;

           }
        </script>
    </head>
    <body>
        
    </body>
</html>

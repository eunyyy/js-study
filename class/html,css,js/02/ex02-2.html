<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //변수선언
            var date=new Date();
            var hour=date.getHours();
            //console.log('시간:'+hour);
            //조건문
            if(hour<12){
                //hour<12가 참일때 실행
                alert('오전입니다.');
            } else{
                //hour>=12가 참일때 실행
                alert('오후입니다.');
            }
            
        </script>
    </head>

    </body>
</html>

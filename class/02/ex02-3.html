<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="'viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            //변수선언
            var date=new Date();
            var hour=date.getHours();
            //console.log('시간:'+hour);
            //조건문
            if(hour<11){
                //hour<11가 참일때 실행
                alert('아침 먹을 시간입니다.');
            } else{
                //hour<11가 거짓일때 실행
                if(hour<15){
                //hour<15가 참일때 실행
                alert('점심 먹을 시간입니다.');
                }else{
                //hour<15가 거짓일때 실행
                alert('저녁 먹을 시간입니다.');
                }
                
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
